<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<div id="wrap">
    <div class="container">
        <div class="card_box">
            <div class="card_contents">
                <div>
                    <div class="post_authorregion">
                        <div class="postwriter">
                            <div class="post_func">
                                <button type="button" class="post_set _btnPostMore gIcon icon-more"></button>
                            </div>
                            <a href="#" class="profile">
                                <span class="profileinner">
                                    <img src="https://coresos-phinf.pstatic.net/a/2ij3i2/0_jhjUd018svc19rz33f0o943l_sh9iw2.jpg?type=s75" class="_image" width="40" height="40" alt="채희철">
                                </span>
                            </a>
                            <div class="postWriterinfoWrap ellipsis">
                                <span class="ellipsis">
                                    <strong class="name"> 채희철</strong>
                                </span>
                                <div class="postListinfoWrap">
                                    <time class="time">2019년 3월 13일 오전 10:08</time>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="postmain">
                        <div class="postbody">
                            <div>
                                <div class="postTextview">
                                    <div class="post_contents" tabindex="-1">
                                        <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas iste fugit minus doloremque. Fugiat, tempore? Fuga dolore, quae error quidem debitis sequi optio doloribus totam corrupti dolores dolorum, quibusdam nemo.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="post_comment_count">
                        <div class="post_comment_btn_box">
                            <button type="button" class="post_comment_btn">댓글
                                <span class="count">1</span>
                            </button>
                            <button type="button" class="commentToggle _commentToggleBtn">댓글접기/펼치기</button>
                        </div>
                        <div class="shareRead"> <span class="read"><span class="gSrOnly">읽음</span><span class="count">8</span></span> </div>
                    </div>
                    <div class="postAdded _postAdded">
                        <div class="postAddBox">
                            <div class="addCol"> <a href="#" class="_emoteMainBtn addStatus -face"> <span>표정짓기</span> </a>
                                <div class="_emoticonSelectViewRegion"></div>
                            </div>
                            <div class="addCol"> <a href="#" class="_commentMainBtn addStatus -comment"><span>댓글쓰기</span></a></div>
                            <div class="addCol">
                                <div class="postShare"> <a href="#" class="_shareMainBtn addStatus -share"><span>공유하기</span></a>
                                    <div class="_postShareOptionListViewRegion"></div>
                                </div>
                            </div>
                        </div>
                        <div class="_emotionViewRegion"></div>
                    </div>
                </div>
                <div data-viewname="DPostCommentMainView">
                    <div class="">
                        <h1 class="gSrOnly">댓글</h1>
                        <div data-viewname="DCommentListCollectionView" class="sCommentList _heightDetectAreaForComment"></div>
                    </div>
                    <section class="_commentInputRegion"></section>
                </div>
            </div>
        </div>
    </div>
</div>

<body>

</body>

</html>
