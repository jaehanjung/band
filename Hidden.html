        $(".post_comment_btn_box").click(function () {
            // $(".comment_list_view").slideToggle();
            $('.comment_list_view').toggleClass('m_block');
            $(".comment_arrow").toggleClass("open");
            if ($(".comment_arrow").hasClass("open")) {
                //open이 있을 때
                $(".comment_arrow").find(">i").attr("class", "fa fa-angle-up");
            } else {
                //open이 없을 때

            }
        });
