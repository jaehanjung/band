<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="login_page">
                <div class="login_logo">
                    HIDDEN ROOM
                </div>
                <div style="padding: 60px 55px 0px 55px;text-align: center;font-size: 1.3em;color: #fff;">
                    휴대폰 판매점이라고 다 같은 판매점이 아닙니다.
                    <br>
                    판매점의 능력에 따라 제공하는 혜택이 다릅니다.
                    <br>
                    신도림 / 강변 테크노마트 같은 집단상가보다 능력 있는
                    판매점들이 모인 곳이 있다면 얼마나 좋을까요.
                    <br>
                    마니와 히든방이 바로 그런 곳입니다!
                    <br>
                    집단상가에 히든을 원하시면 히든방에 가입하세요
                </div>
                <div class="login_form">
                    <form>
                        <input type="text" name="username" class="login_id" id="login_id" placeholder="ID">
                        <input type="password" name="password" class="login_pw" id="login_pw" placeholder="Password">
                        <div class="login_options">
                            <label>
                                <input type="checkbox" name="check" style="vertical-align: middle;">
                                <span class="label-text">자동 로그인</span>
                            </label>
                            <a href="#" class="forgot_password">아이디 및 비밀번호 찾기</a>
                        </div>
                        <div class="form_group">
                            <button class="btn_login">SIGN IN</button>
                        </div>
                        <!-- <div class="signup_link">
                            <span>회원가입</span>
                        </div> -->
                        <div class="form_group">
                            <button class="btn_signup" onclick="javascript:goPage('/sign_up.html');">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        goPage = function (url) {
            window.location.href = url;
        }
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.scrolltop').fadeIn();
                } else {
                    $('.scrolltop').fadeOut();
                }
            });
            $('.scrolltop').click(function () {
                $('html, body').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>


</body>

</html>
