<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap" class="login_wrap">
        <div class="container login">
            <div class="login_page">
                <div class="login_form">
                    <form>
                        <input type="text" name="username" class="login_id" id="login_id" placeholder="마니와 아이디">
                        <input type="password" name="password" class="login_pw" id="login_pw" placeholder="비밀번호 6자 이상~ 20자 이하">
                        <div class="form_group">
                            <button class="btn_login" onclick="javascript:goPage('/index.html');">로그인</button>
                        </div>
                        <div class="login_options">
                            <span>
                                <input type="checkbox" name="auto_login" id="cricket">
                                <label for="cricket">자동로그인</label>
                            </span>
                            <a href="password.html" class="forgot_password">비밀번호 찾기</a>
                        </div>
                        <!-- <div class="signup_link">
                            <span>회원가입</span>
                        </div> -->
                        <div class="form_group">
                            <button class="btn_signup" onclick="javascript:goPage('/sign_up.html');">회원가입 ></button>
                            <p>히든을 원하시면 히든방에 가입하세요</p>
                        </div>
                    </form>
                </div>
                <div class="login_tit">
                    <div>
                        <p style="font-size: 1.4em; color:#000; font-weight: bold">HIDDEN ROOM</p>
                        <br>
                        <br>
                        <p>휴대폰 판매점이라고 다 같은 판매점이 아닙니다.</p>
                        <p>판매점의 능력에 따라 제공하는 혜택이 다릅니다.</p>
                        <p>
                            신도림 / 강변 테크노마트 같은 집단상가보다
                        </p>
                        <p>
                            능력 있는 판매점들이 모인 곳이 있다면
                        </p>
                        <p>
                            얼마나 좋을까요.
                        </p>
                        <p>
                            마니와 히든방이 바로 그런 곳입니다!
                        </p>
                        <p>
                            집단상가에 히든을 원하시면 히든방에 가입하세요
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        goPage = function (url) {
            window.location.href = url;
        }
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.scrolltop').fadeIn();
                } else {
                    $('.scrolltop').fadeOut();
                }
            });
            $('.scrolltop').click(function () {
                $('html, body').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>


</body>

</html>
