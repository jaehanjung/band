<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="card_box">
                <div class="card_contents">
                    <div>
                        <div class="post_authorregion">
                            <div class="postwriter">
                                <div class="post_func">
                                    <button type="button" class="post_set _btnPostMore gIcon icon-more"></button>
                                </div>
                                <div class="postWriterinfoWrap ellipsis">
                                    <strong class="title ellipsis">아이폰 충성도 최저 x 사용자 안드로이드로</strong>
                                    <div class="postListinfoWrap">
                                        <time class="time">2019년 3월 13일 오전 10:08</time>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="postmain">
                            <div class="postbody">
                                <div>
                                    <div class="postTextview">
                                        <div class="post_contents" tabindex="-1">
                                            <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas iste fugit minus doloremque. Fugiat, tempore? Fuga dolore, quae error quidem debitis sequi optio doloribus totam corrupti dolores dolorum, quibusdam nemo.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 댓글영역 -->
                    <div class="comment_list_box">
                        <div class="post_comment_count">
                            <div class="post_comment_btn_box">
                                <button type="button" class="post_comment_btn">댓글
                                    <span class="count">0</span>
                                </button>
                                <span class="comment_arrow">
                                    <i class="fas fa-chevron-right"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Register_comments">
                <div class="Register_comments_box">
                    <div class="section_comment_btn">
                        <div class="write clearfix">
                            <span class="thumb">
                                <img src="/img/cafe_profile_77.png" alt="프로필사진" width="34" height="34">
                            </span>
                            <div class="clearfix textarea_content">
                                <textarea class="content" placeholder="댓글을 입력하세요."></textarea>
                            </div>
                            <input type="button" class="write_submit" value="등록" onclick="javascript:goPage('/index.html');">
                        </div>
                    </div>
                </div>
            </div>
            <div class="scrolltop">
                <a href="#" class="top">
                    <i class="fas fa-chevron-up"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        goPage = function (url) {
            window.location.href = url;
        }
        //접기/펼치기
        $(".post_comment_btn_box").click(function () {
            // $(".comment_list_view").slideToggle();
            $('.comment_list_view').toggleClass('m_block');
            $(".comment_arrow").toggleClass("open");
            if ($(".comment_arrow").hasClass("open")) {
                //open이 있을 때
                $(".comment_arrow").find(">i").attr("class", "fa fa-angle-up");
            } else {
                //open이 없을 때
                $(".comment_arrow").find(">i").attr("class", "fa fa-angle-down");
            }
        });
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.scrolltop').fadeIn();
                } else {
                    $('.scrolltop').fadeOut();
                }
            });
            $('.scrolltop').click(function () {
                $('html, body').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>


</body>

</html>
